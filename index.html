<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card Perfil</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
	<div class="container">
		<div class="fondo">

		</div>
		<div class="minBox">
			<div class="microBox-top">
			</div>
			<div class="microBox-center">
				<img src="images/image-victor.jpg" width="100px" height="100px"/>
				<div class="centerP">
					<h1>Victor Crest <span class="age">26</span></h1>
					<p>London</p>
				</div>
			</div>
			<div class="microBox-bottom">
				<div class="staf">
					<h1>80K</h1>
					<p>Followers</p>
				</div>
				<div class="staf">
					<h1>803K</h1>
					<p>Likes</p>
				</div>
				<div class="staf">
					<h1>1.4K</h1>

	</div>
